buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'
        }
    }
    dependencies {
        classpath "org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.5.0-SNAPSHOT"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.21"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

apply plugin: 'org.jetbrains.intellij'

repositories {
    mavenCentral()
}

intellij {
    version 'IC-2019.1'
    plugins = ['gradle', 'org.jetbrains.kotlin:1.3.21-release-IJ2019.1-2']
    pluginName 'gradle-import-and-save'
    sandboxDirectory = "$project.rootDir/local"
}

tasks.getByName('runIde') {
    systemProperties = ['java.awt.headless': 'true']
    args = ['importAndSave', 'C:/tasks/validateClasspath/tmp_jps_compilation_validation/kotlin', 'C:/JDK/jdk_1.8']

}


group 'org.jetbrains'
version '0.1' // Plugin version

